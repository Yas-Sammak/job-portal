<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title" class="form-control" required>
    <div *ngIf="jobForm.controls['title'].invalid && jobForm.controls['title'].touched" class="text-danger">
      Title is required.
    </div>
  </div>
  
  <div class="form-group">
    <label>Category</label>
    <input type="text" formControlName="category" class="form-control">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" class="form-control" required></textarea>
    <div *ngIf="jobForm.controls['description'].invalid && jobForm.controls['description'].touched" class="text-danger">
      Description is required.
    </div>

  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>
